@()

<!DOCTYPE html>
<html lang="en">
	<head>
		@Html(com.newrelic.api.agent.NewRelic.getBrowserTimingHeader())
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>React Playground</title>

		<script>
			var require = {
				callback : function () {
					// default requirejs configs
					@for(webJarJson <- org.webjars.RequireJS.getSetupJson(routes.WebJarAssets.at("").url).values()) {
						requirejs.config(@Html(webJarJson.toString)) ;
					}

					requirejs.config({
						paths: {
							text: "@routes.WebJarAssets.at(
								WebJarAssets.locate("js/text.js").replace(".js", ""))",
							jsx: "@routes.WebJarAssets.at(
								WebJarAssets.locate("js/jsx.js").replace(".js", ""))",
							JSXTransformer: "@routes.WebJarAssets.at(
								WebJarAssets.locate("js/JSXTransformer.js").replace(".js", ""))"
						},
						jsx: {
							fileExtension: '.jsx'
						}
					});
				}
			}


			</script>
		<script data-main="@routes.Assets.versioned("javascripts/react/main.js")"
			src="@routes.WebJarAssets.at(WebJarAssets.locate("require.min.js"))"></script>

		<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
		<link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>


	</head>
	<body>

		<div id="approot"></div>

		@Html(com.newrelic.api.agent.NewRelic.getBrowserTimingFooter())
	</body>
</html>
